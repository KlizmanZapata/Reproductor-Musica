<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="wrapper">
        <header class="header">
            <h2>Playing Now!</h2>
        </header>
        <section class="cards">
            <div class="card">
                <img src="./img/SEM.jpg" alt="">
            </div>
            <div class="card">
                <img src="./img/SEM.jpg" alt="">
            </div>
            <div class="card">
                <img src="./img/SEM.jpg" alt="">
            </div>
        </section>
        <section class="progress-bar">
            <div class="title">
                <h1>Sola</h1>
            </div>
            <div class="subtitle">
                <h2>Arcangel ft. De La Ghetto</h2>
            </div>
            <div class="lineas">
                <div class="linea-1">
                    <div class="linea-2"></div>
                </div>
            </div>
            <div class="minutos">
                <div class="inicial">
                    <p class="top-left">3:06</p>
                </div>
                <div class="final">
                    <p class="top-right">3:58</p>
                </div>
            </div>
        </section>
        <footer class="buttons">
            <div class="shuffle">
                <img class="button-img" src="./img/shuffle.jpg" alt="shuffle">
            </div>
            <div class="back">
                <img class="button-img" src="./img/next.jpg" alt="back">
            </div>
            <div class="Play">
                <img class="button-Play" src="./img/Play.jpg" alt="Play">
            </div>
            <div class="next">
                <img class="button-img" src="./img/next.jpg" alt="next">
            </div>
            <div class="repeat">
                <img class="button-img" src="./img/reload.jpg" alt="repeat">
            </div>
        </footer>
    </main>
</body>
</html>
